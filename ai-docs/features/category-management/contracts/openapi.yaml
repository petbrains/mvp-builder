openapi: 3.1.0
info:
  title: Category Management API
  version: 1.0.0

paths:
  /categories:
    get:
      summary: List user categories
      operationId: listCategories
      security:
        - cookieAuth: []
      responses:
        '200':
          description: Category list
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Category'
        '401':
          description: Not authenticated

    post:
      summary: Create category
      operationId: createCategory
      security:
        - cookieAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateCategoryRequest'
      responses:
        '201':
          description: Category created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Category'
        '400':
          description: Validation error
        '409':
          description: Duplicate name or limit reached
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CategoryError'

  /categories/{id}:
    patch:
      summary: Rename category
      operationId: updateCategory
      security:
        - cookieAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateCategoryRequest'
      responses:
        '200':
          description: Category updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Category'
        '404':
          description: Category not found

    delete:
      summary: Delete category
      operationId: deleteCategory
      security:
        - cookieAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Category deleted
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DeleteResponse'
        '404':
          description: Category not found

components:
  securitySchemes:
    cookieAuth:
      type: apiKey
      in: cookie
      name: session

  schemas:
    Category:  # from data-model.md
      type: object
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
        created_at:
          type: string
          format: date-time

    CreateCategoryRequest:
      type: object
      required: [name]
      properties:
        name:
          type: string

    UpdateCategoryRequest:
      type: object
      required: [name]
      properties:
        name:
          type: string

    DeleteResponse:
      type: object
      properties:
        affected_expenses:
          type: integer
          description: Number of expenses that retained category name

    CategoryError:
      type: object
      properties:
        error:
          type: string
          enum: [duplicate_name, limit_reached]
        message:
          type: string
