openapi: 3.1.0
info:
  title: Monthly Summary API
  version: 1.0.0

paths:
  /summary/{month}:
    get:
      summary: Get monthly spending summary
      operationId: getMonthlySummary
      security:
        - cookieAuth: []
      parameters:
        - name: month
          in: path
          required: true
          schema:
            type: string
            pattern: '^\d{4}-\d{2}$'
          description: Month in YYYY-MM format
      responses:
        '200':
          description: Monthly summary
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MonthlySummary'
        '401':
          description: Not authenticated

components:
  securitySchemes:
    cookieAuth:
      type: apiKey
      in: cookie
      name: session

  schemas:
    MonthlySummary:  # from data-model.md
      type: object
      properties:
        month:
          type: string
          pattern: '^\d{4}-\d{2}$'
        total:
          type: number
        category_breakdown:
          type: array
          items:
            $ref: '#/components/schemas/CategoryTotal'

    CategoryTotal:  # from data-model.md
      type: object
      properties:
        category_name:
          type: string
        amount:
          type: number
        percentage:
          type: number
          description: Percentage of total (1 decimal place)
