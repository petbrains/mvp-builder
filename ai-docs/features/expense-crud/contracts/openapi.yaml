openapi: 3.1.0
info:
  title: Expense CRUD API
  version: 1.0.0

paths:
  /expenses:
    get:
      summary: List expenses
      operationId: listExpenses
      security:
        - cookieAuth: []
      parameters:
        - name: date
          in: query
          schema:
            type: string
            format: date
          description: Filter by specific date (today's expenses)
      responses:
        '200':
          description: Expense list
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ExpenseListResponse'
        '401':
          description: Not authenticated

    post:
      summary: Create expense
      operationId: createExpense
      security:
        - cookieAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateExpenseRequest'
      responses:
        '201':
          description: Expense created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Expense'
        '400':
          description: Validation error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ValidationError'

  /expenses/{id}:
    get:
      summary: Get expense
      operationId: getExpense
      security:
        - cookieAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Expense details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Expense'
        '404':
          description: Expense not found

    patch:
      summary: Update expense
      operationId: updateExpense
      security:
        - cookieAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateExpenseRequest'
      responses:
        '200':
          description: Expense updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Expense'
        '404':
          description: Expense not found

    delete:
      summary: Delete expense
      operationId: deleteExpense
      security:
        - cookieAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Expense deleted
        '404':
          description: Expense not found

  /expenses/summary:
    get:
      summary: Get month total
      operationId: getMonthTotal
      security:
        - cookieAuth: []
      parameters:
        - name: month
          in: query
          required: true
          schema:
            type: string
            pattern: '^\d{4}-\d{2}$'
          description: Month in YYYY-MM format
      responses:
        '200':
          description: Month summary
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MonthTotal'

components:
  securitySchemes:
    cookieAuth:
      type: apiKey
      in: cookie
      name: session

  schemas:
    Expense:  # from data-model.md
      type: object
      properties:
        id:
          type: string
          format: uuid
        amount:
          type: number
        category_id:
          type: string
          format: uuid
          nullable: true
        category_name:
          type: string
        date:
          type: string
          format: date
        note:
          type: string
          nullable: true
        created_at:
          type: string
          format: date-time

    ExpenseListResponse:
      type: object
      properties:
        expenses:
          type: array
          items:
            $ref: '#/components/schemas/Expense'
        month_total:
          type: number

    CreateExpenseRequest:
      type: object
      required: [amount, category_id, date]
      properties:
        amount:
          type: number
          exclusiveMinimum: 0
        category_id:
          type: string
          format: uuid
        date:
          type: string
          format: date
        note:
          type: string

    UpdateExpenseRequest:
      type: object
      properties:
        amount:
          type: number
          exclusiveMinimum: 0
        category_id:
          type: string
          format: uuid
        date:
          type: string
          format: date
        note:
          type: string

    MonthTotal:
      type: object
      properties:
        total:
          type: number
        month:
          type: string

    ValidationError:
      type: object
      properties:
        error:
          type: string
          enum: [validation_error]
        fields:
          type: object
          additionalProperties:
            type: string
